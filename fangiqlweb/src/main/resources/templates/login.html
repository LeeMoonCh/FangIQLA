<!DOCTYPE html>
<!--引入thymeleaf模板-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>欢迎使用BG05大数据管理中心</title>
    <meta name="keywords" content="BG05大数据管理中心是一个基于Bootstrap3以及HDP大数据平台完成的一项数据展示页面,该页面主要用来展示各种查询结果">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/html/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/html/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/html/css/animate.css" rel="stylesheet">
    <link href="/html/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">BG05</h1>

            </div>
            <h3>欢迎使用 BG05大数据管理中心</h3>

            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <div th:if="${param.error}">
                    <label class="form-label text-warning">用户名或密码错误。</label>
                </div>


                <p class="text-muted text-center"> <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/html/js/jquery.min.js?v=2.1.4"></script>
    <script src="/html/js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
